<html>
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar-inverse my_nav_bar">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#myNavbar"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Photo Gallery</a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#grid">Grid View</a></li>
          <li><a href="#slide">Slide View</a></li>
        </ul>
      </div>
    </nav>
    <center>
    <img id="img" src="farms.jpg" />
    <br />
    <br />
    <br />
    <br />
    <section id="grid">
      <h2 id="grid2">Grid Gallery</h2>
      <br />
      <br />
      <div>
        <span>
          <img id="img1" src="holstein-cows (1).jpg" />
        </span>
        &nbsp; &nbsp;
        <span>
          <img id="img2" src="vw0601cows (1).jpg" />
        </span>
      </div>
      <br />
      <div>
        <span>
          <img id="img3" src="bcow.jpg" />
        </span>
        &nbsp; &nbsp;
        <span>
          <img id="img4" src="b2cow.jpg" />
        </span>
      </div>
      <br />
      <div>
        <span>
          <img
            id="img5"
            src="14-cows-that-are-too-friggin-cute-for-words-2-1611-1626415126-23_dblbig.jpg"
          />
        </span>
        &nbsp; &nbsp;
        <span>
          <img
            id="img6"
            src="https://cdn.shopify.com/s/files/1/0128/0882/files/Capture1.JPG?v=1486593790"
          />
        </span>
      </div>
      <br>
      <br>
      <br>
      <br>
      <section id="slide">
        <h2>Slide Gallery</h2>
        <br>
        <br>
        <div class="container">
          
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="holstein-cows (1).jpg" alt="Los Angeles" style="width:100%;">
                <h3>Daddy Cow</h3>
              </div>
        
              <div class="item">
                <img src="bcow.jpg" alt="Chicago" style="width:100%;">
                <h3>Mommy Cow</h3>
              </div>
            
              <div class="item">
                <img src="14-cows-that-are-too-friggin-cute-for-words-2-1611-1626415126-23_dblbig.jpg" alt="New york" style="width:100%;">
                <h3>Baby Cow</h3>
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>
    </center>
    </section>
  </body>
</html>
